name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'media/**'
      - '**.md'
      - '.github/workflows/pages.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'media/**'
      - '**.md'
      - '.github/workflows/pages.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Rust check & test
        working-directory: crates/backtesting_engine
        run: |
          cargo check
          cargo test

      - name: Install dependencies & build Rust engine
        run: |
          uv sync
          uv pip install maturin
          uv run maturin develop --release --manifest-path crates/backtesting_engine/Cargo.toml

      - name: Lint
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Test
        run: uv run pytest tests/ -v
